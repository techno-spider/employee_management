#MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/employee_management?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Kolkata
spring.datasource.username=root
spring.datasource.password=Admin@789
# logging
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
# sql initialization
spring.datasource.initialization-mode=always
spring.datasource.data=classpath:data.sql
# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Thymeleaf
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
# Dev-tools
# Enable LiveReload server
spring.devtools.livereload.enabled=true
# Set the trigger file extensions for LiveReload
spring.devtools.livereload.trigger-file-extensions=html,css,js
# Enable automatic restarts
spring.devtools.restart.enabled=true
# Set the pattern for monitored resources
spring.devtools.restart.additional-paths=src/main/java
# Exclude some resources from being monitored
spring.devtools.restart.exclude=target/**,build/**,bin/**


